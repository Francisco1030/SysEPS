<section class="secao">
    <h1 class="secao-titulo">Lojas</h1>

    <app-erro-msg></app-erro-msg>

    <div class="container mx-auto">
        <table class="table table-hover">
            <caption>Lista de Lojas</caption>
            <thead class="thead-light">
                <tr>
                    <th scope=""><strong>#</strong></th>
                    <th scope="col"><strong>Id</strong></th>
                    <th scope="col"><strong>Nome</strong></th>
                    <th scope="col"><strong>Descrição</strong></th>
                </tr>
            </thead>
            <tbody *ngFor="let store of stores">
                <tr>
                    <th>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioStore" id="radioStore1" [value]="store" [(ngModel)]="storeSelected">
                        </div>
                    </th>
                    <th> {{ store.id }}</th>
                    <td> {{ store.name }} </td>
                    <td> {{ store.description }} </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button type="button" class="btn btn-primary text-white" (click)="openModalAddStore()" title="Adicionar"><i class="fa fa-save"></i></button>
            <button type="button" class="btn btn-warning text-white" (click)="openModalEditStore()" [disabled]="storeSelected == undefined || storeSelected == 0" title="Editar"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-danger text-white" (click)="delete()" [disabled]="storeSelected == undefined || storeSelected == 0" title="Remover"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</section>
