<div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-12">
                <label for="name"><strong>Nome</strong></label>
                <div class="from-group">
                    <input type="text" class="form-control" [(ngModel)]="product.name" #name="ngModel" id="name"
                        name="name" [class.is-invalid]="!name.valid && name.touched" required>
                    <div *ngIf="!name.valid && name.touched" class="text-danger">
                        Informe o nome.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-12">
                <label for="description"><strong>Descrição</strong></label>
                <div class="from-group">
                    <input type="text" class="form-control" [(ngModel)]="product.description" #description="ngModel"
                        id="description" name="description"
                        [class.is-invalid]="!description.valid && description.touched" required>
                    <div *ngIf="!description.valid && description.touched" class="text-danger">
                        Informe a descrição.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-12">
                <label for="price"><strong>Preço</strong></label>
                <div class="from-group">
                    <input type="number" class="form-control" [(ngModel)]="product.price" #price="ngModel"
                        id="price" name="price"
                        [class.is-invalid]="!price.valid && price.touched" required>
                    <div *ngIf="!price.valid && price.touched" class="text-danger">
                        Informe o preço.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-12">
                <div class="">
                    <button type="submit" [disabled]="!f.valid || formStatus == false"
                        class="btn btn-success btn-block">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
